<div class="container">

    <mat-card>
        <mat-card-title>Add a phone to Store</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addPhoneForm" (ngSubmit)="submitData()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>ID</mat-label>
                        <input matInput type="number" formControlName="id">
                        <mat-error *ngIf="addPhoneForm.get('id').errors?.['required']">ID is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Model</mat-label>
                        <input matInput type="text" formControlName="model">
                        <mat-error *ngIf="addPhoneForm.get('model').errors?.['required']">Model is required</mat-error>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" [disabled]="!addPhoneForm.valid" type="submit">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
    
    </div>
