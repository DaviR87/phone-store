<div class="container">

<mat-card>
	<mat-card-title>Login Form</mat-card-title>
	<mat-card-content>
		<form [formGroup]="formUser" (ngSubmit)="submitData()">
			<div>
				<mat-form-field appearance="fill">
					<mat-label>Username</mat-label>
					<input matInput type="text" formControlName="username">
					<mat-error *ngIf="formUser.get('username').errors?.['required']">Username is required</mat-error>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput type="email" formControlName="email">
					<mat-error *ngIf="formUser.get('email').errors?.['required']">Email is required</mat-error>
					<mat-error *ngIf="formUser.get('email').errors?.['email']">Not a valid email</mat-error>
				</mat-form-field>
			</div>
			<button mat-raised-button color="primary" [disabled]="!formUser.valid" type="submit">Submit</button>
		</form>
	</mat-card-content>
</mat-card>

</div>
